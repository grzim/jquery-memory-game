<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"  type="text/css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Memory game</title>
</head>
<body>
    <div class="page-container">
        <div class="col-xs-12 container config-container">
            <div class="dropdown">
            <button class="btn btn-default dropdown-toggle dropdown-config" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="text">Choose number</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu main-menu" role="menu" aria-labelledby="dropdownMenu1">
            </ul>
              <button type="button" id="generate" class="btn btn-default btn-lg">
                <span class="glyphicon glyphicon-star"></span> Generate!
            </button>
            </div>
        </div>
        <div class="col-xs-12 container main-container">
            <div class="text">GET READY FOR THE GAME!</div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
